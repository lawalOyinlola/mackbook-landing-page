    <!-- Script to switch favicons based on color scheme -->
    <script>
      (function () {
        const favicon = document.getElementById("favicon");
        const favicon16 = document.getElementById("favicon-16");
        const favicon32 = document.getElementById("favicon-32");
        const appleTouchIcon = document.getElementById("apple-touch-icon");

        function updateFavicons() {
          const isDark = window.matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          const path = isDark ? "/favicon" : "/favicon_black";

          if (favicon) favicon.href = path + "/favicon.ico";
          if (favicon16) favicon16.href = path + "/favicon-16x16.png";
          if (favicon32) favicon32.href = path + "/favicon-32x32.png";
          if (appleTouchIcon)
            appleTouchIcon.href = path + "/apple-touch-icon.png";
        }

        // Initial check
        updateFavicons();

        // Listen for changes
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", updateFavicons);
      })();
    </script>
